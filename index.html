<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    

    <div class="page">

       <!-- <header>    O CSS considera o conceito de "CAIXAS", ou "BOXES", em que os elementos HTML possuem suas propriedades de preenchimento e dimensionamento. 

            <img src="images/logo.svg" alt="Treine-me"/>  Posicionando a logo Treine-me ao topo da página 

            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Treinar</li>
                </ul>
            </nav>

        </header>  

        A REFATORAÇÃO é uma alteração realizada no código que busque deixá-lo mais otimizado em aspectos de leitura, visualização e compreensão, mas que NÃO altere NADA no resultado já obtido.
        A alteração a ser realizada aqui será a eliminação da tag <header>, uma vez que a tag <nav> é capaz de cumprir a função de agrupar os mesmo elementos e permitir que a leitura
        do código seja mais didática e objetiva. Lembre-se: a alteração deve ser feita aqui no HTML e adaptada no CSS! --> 

        <nav>
            <a id="logo" href="#"><img src="images/logo.svg" alt="Treine-me"/></a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>

        </nav>

        <main>

            <section class="text"> <!-- A <section> NÃO substitui uma <div>, mas será usada nesse caso para aplicação de texto -->
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você</strong>. <br/>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br/> qualidade de vida.
                </p>
                
                <button>
                    <img src="images/whats.svg" alt="Ícone do WhatssApp">
                    Comece já!
                </button>

            </section>
            
            <img src="images/fitness-jump.png" alt="Desenho de mulher pulando corda">

        </main>

        <footer>
            Fale conosco no Instagram:
            <a href="https://instagram.com/treineme" target="_blank">@treine-me</a>
        </footer>

    </div>
    
    <img id="balls" src="images/balls-decoration.svg" alt="Bolinhas ilustradas de cor verde no canto inferior direito da página">

</body>
</html>
